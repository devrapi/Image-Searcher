<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>

    <form action="">
        <input type="text" placeholder="Search Image" id="Search-Input">
        <button id="Search-Button">Search</button>
    </form>

    <div class="image-container">
        <div class="SearchResult">
            <img src="https://images.unsplash.com/photo-1710067512505-cf798e8215c9?q=80&w=2022&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Art" >

            <a href="https://unsplash.com/photos/a-painting-of-a-white-flower-with-green-leaves-CfUx9gx3eVk" target="_blank">Flower Art</a>
        </div>
        <div class="SearchResult">
            <img src="https://images.unsplash.com/photo-1709991014209-d6f77bc6a3bd?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Roller Coaster" >

            <a href="https://unsplash.com/photos/a-roller-coaster-with-a-wooden-bridge-over-it-KJgUbWzMl3A" target="_blank">Roller Coaster</a>
        </div>
        <div class="SearchResult">
            <img src="https://images.unsplash.com/photo-1710009446695-22cb1a0a6c60?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Car" >

            <a href="https://unsplash.com/photos/a-close-up-of-a-radio-in-a-car-myoh3FE2Ho4" target="_blank">Car</a>
        </div>
    </div>

    <button id="Show-More">Show More</button>
    
    <script src="index.js"></script>
</body>
</html>
